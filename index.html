<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multimodal Simulator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Speak & Express</h1>
    <video id="video" width="320" height="240" autoplay muted></video>
    <p id="prompt">Say: “I’m happy today.” with a smile 😊</p>

    <div class="controls">
      <button id="startBtn">Start</button>
      <select id="modeSelector">
        <option value="emotion">😊 감정 인식 모드</option>
        <option value="gesture">🤸 행동 인식 모드</option>
      </select>
    </div>

    <div id="feedback"></div>
  </div>

  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script defer src="app.js"></script>
</body>
</html>
